<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sensi Legit XIT</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron', sans-serif;
}

body{
    height:100vh;
    background:radial-gradient(circle at top,#4b0082,#050010);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

/* Main Panel */
.panel{
    width:850px;
    border-radius:20px;
    padding:30px;
    background:linear-gradient(180deg,#12001f,#06000f);
    box-shadow:
        0 0 30px #b100ff,
        inset 0 0 40px rgba(180,0,255,.4);
    position:relative;
}

/* Header */
.header{
    text-align:center;
    margin-bottom:30px;
}

.header h1{
    color:#d38bff;
    font-size:34px;
    text-shadow:0 0 15px #b100ff;
}

.header p{
    opacity:.8;
    margin-top:8px;
}

/* Content */
.content{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:25px;
}

.card{
    background:rgba(90,0,140,.15);
    border:1px solid rgba(200,120,255,.3);
    border-radius:14px;
    padding:20px;
    box-shadow:0 0 15px rgba(170,0,255,.4);
}

.card h3{
    margin-bottom:12px;
    color:#d98cff;
}

.info{
    line-height:1.9;
    font-size:14px;
}

.info span{
    color:#c05cff;
}

/* Buttons */
.buttons{
    grid-column:1/3;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;
    margin-top:15px;
}

button{
    padding:14px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#b100ff,#5c00a8);
    color:#fff;
    font-size:14px;
    cursor:pointer;
    box-shadow:0 0 15px #b100ff;
    transition:.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 30px #d98cff;
}

/* Footer */
.footer{
    text-align:center;
    margin-top:25px;
    font-size:12px;
    opacity:.6;
}
</style>
</head>

<body>

<div class="panel">

    <div class="header">
        <h1>SENSI LEGIT XIT</h1>
        <p>Welcome , dryy</p>
    </div>

    <div class="content">

        <div class="card">
            <h3>Emulator Info</h3>
            <div class="info">
                Emulator Name: <span>BlueStacks_msi2</span><br>
                Status: <span>Connected</span>
            </div>
        </div>

        <div class="card">
            <h3>User Info</h3>
            <div class="info">
                Username: <span>dryy</span><br>
                Subscription: <span>26/06/2025 23:36</span>
            </div>
        </div>

        <div class="buttons">
            <button>Sem Tremedeira</button>
            <button>Agora Não</button>
            <button>Calibrar Pixel</button>
        </div>

    </div>

    <div class="footer">
        © 2025/2026 sensilegitxit - All Rights Reserved
    </div>

</div>

</body>
</html>
